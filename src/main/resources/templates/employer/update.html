<!DOCTYPE html>
<html xmlns:th="http://www.org.thymeleaf.com">
 <head th:replace="layouts::header">

    <title>Employee Form</title>
</head>
 

<body>
   <nav th:replace="layouts::navbar"></nav>
   
<br/>
      <div class="container">
           <form th:action="@{/employees/edit/{id}(id=${employee.employeeId})}" method="POST" th:object="${employee}">
             <!-- <div class="form-group row"> -->
             <input type="hidden" th:field=${employee.employeeId}/> 
              <label>Employee First Name:<input type="text"  th:field="${employee.firstName}" required/></label> 
              <br/>
              <label>Employee Last Name:<input type="text"  th:field="${employee.lastName}" required/></label>
              <br/>
              <label>Email Address:<input type="email" th:field="${employee.email}" required/></label>
              <br/>
              <label>Employee Designation:<input type="text" placeholder="Designation" th:field="${employee.designation}" required/></label>
               <br/>
              <input type="submit" value="Submit"/>
              <!-- <input type="reset" value="Reset"/> -->
           <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
           </div>
          </form>
     <!-- </div> -->
</body>
</html>
