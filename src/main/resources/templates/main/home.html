<!DOCTYPE html>
 <html xmlns:th="http://www.org.thymeleaf.com">
 <head th:replace="layouts::header">

    <title>Home Page</title>
</head>
<body>  
    <nav th:replace="layouts::navbar"></nav>
    <h2>Main Dashboard</h2>
 <br/>
      <div>
           <!--Add Employee Buttom  -->
            <h4>Current Projects</h4>
         <div class="col-md-6">  
           <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                   <tr>
                      <th>Project Name</th>
                      <th>Project Stage</th>
                      <th>Project Description</th>
                   </tr>
                </thead>
                <tbody>
                   <tr th:each="project:${listProjects}">
                      <td th:text="${project.name}"/>
                      <td th:text="${project.stage}"></td>
                      <td th:text="${project.description}"></td>
                   </tr>
                </tbody>
           </table>
         </div> 
     </div>
     <br/>
     <div>
       <h4>Current Employees</h4>
       <div class="col-md-6">
          <table  class="table table-striped table-bordered table-hover" >
              <thead class="thead-dark">
                 <tr>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Email</th>
                    <th>Employees ProjectCount</th>
                 </tr>
              </thead>
              <tbody>
                <!-- <tr th:each="employee:${employees}">
                   <td th:text="${employee.firstName}"/>
                   <td th:text="${employee.lastName}"/>
                   <td th:text="${employee.email}"/>
                </tr> -->
                 <tr th:each="employeeProjectCount:${employeesListProjectCnt}">
                   <td th:text="${employeeProjectCount.firstName}"/>
                   <td th:text="${employeeProjectCount.lastName}"/>
                   <td th:text="${employeeProjectCount.email}"/>
                    <td th:text="${employeeProjectCount.projectCount}"/>
                </tr>
                 
              </tbody>
          </table>
         </div>
        </div> 
   <br/>      
     <div>
           <!--Add Employee Buttom  -->
           <h4>Project Stage Count</h4>
         <div class="col-md-6">  
           <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                   <tr>
                      <th>Project Name</th> 
                      <th>Project Stage</th>
                      <th>Project Stage Count</th>
                   </tr>
                </thead>
                <tbody>
                   <tr th:each="projectStageCount:${projectStageCount}">
                      <td th:text="${projectStageCount.projectName}"/>
                      <td th:text="${projectStageCount.label}"/>
                      <td th:text="${projectStageCount.value}"></td>
                   </tr>
                </tbody>
           </table>
          </div> 
     </div>
         
        <div class="col-md-4">
        <canvas id="myPieChart" height="50" width="50"></canvas>
        </div>   
     
     <script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>
</html>
