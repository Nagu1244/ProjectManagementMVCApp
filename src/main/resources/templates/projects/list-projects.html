<!DOCTYPE html>
 <html xmlns:th="http://www.org.thymeleaf.com" class="h-100">
 <head th:replace="layouts::header">

    <title></title>
</head>
<body class="d-flex flex-column h-100">  
    <nav th:replace="layouts::navbar"></nav>
<div class="flex-grow-1">
      <div class="container"/>
         
            <h1>Project Directory</h1> 
         <!-- <dev class="container"> -->   
            <!-- <Add Project Button> -->
            <a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">Add Project</a>
           <!--  <dev class="col-md-6"> -->
           <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                   <tr> 
                      <th>Serial No.</th>
                      <th>Project Name</th>
                      <th>Project Stage</th>
                      <th>Project Description</th>
                      <th>Project StartDate</th>
                      <th>Project EndDate</th>
                      <th>Action</th>
                   </tr>
                </thead>
                <tbody>
                   <tr th:each="project, serialNo :${projects}">
                      <td th:text="${serialNo.count}"></td>
                      <td th:text="${project.name}"/>
                      <td th:text="${project.stage}"></td>
                      <td th:text="${project.description}"></td>
                      <td th:text="${project.startDate}"></td>
                      <td th:text="${project.endDate}"></td>
                      <td>
                      <a th:href="@{/projects/update(id=${project.projectId})}" 
                      class="btn btn-primary btn-sm">Update</a>
                      <a th:href="@{/projects/delete/{projectId}(projectId=${project.projectId})}" 
                      class="btn btn-danger btn-sm" onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                      </td>
                   </tr>
                </tbody>
           </table>
        
          
     </div>
   
     
</body>
</html>
